name: Build frontend

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: create docker image
      run: docker build -t pwa_frontend:latest -f ./frontend/Dockerfile ./frontend
  
    - name: Tag and push Docker image for pwa_frontend to GHCR
      run: |
        OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        docker tag pwa_frontend:latest ghcr.io/$OWNER/pwa_frontend:latest
        docker push ghcr.io/$OWNER/pwa_frontend:latest
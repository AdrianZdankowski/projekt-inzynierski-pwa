name: Build backend

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry (GHCR)
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: create docker image
      run: docker build -t pwa_backend:latest -f ./backend/backend/Dockerfile ./backend
  
    - name: Tag and push Docker image for pwa_backend to GHCR
      run: |
        OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
        docker tag pwa_backend:latest ghcr.io/$OWNER/pwa_backend:latest
        docker push ghcr.io/$OWNER/pwa_backend:latest